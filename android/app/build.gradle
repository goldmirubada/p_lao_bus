apply plugin: 'com.android.application'

android {
    namespace "com.goldmirubada.laobus"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.goldmirubada.laobus"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~:!*.apk'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

// [Clean Recursive APKs]
// Forcefully remove APK files from assets before build to prevent "Snowball Effect"
project.afterEvaluate {
    preBuild.doFirst {
        println "ðŸ§¹ Cleaning recursive APKs from assets..."
        file("src/main/assets/public/apk").deleteDir()
    }
}

apply from: 'capacitor.build.gradle'


try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

// [Auto Copy APK]
// Automatically copies the built APK to public/apk/ folder
// [Auto Copy APK]
// Automatically copies the built APK to public/apk/ folder
android.applicationVariants.all { variant ->
    // Handle both Debug and Release builds
    if (variant.buildType.name == "release" || variant.buildType.name == "debug") {
        variant.assembleProvider.get().doLast {
            variant.outputs.all { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def destDir = new File(rootDir, "../public/apk")
                    // Use standard name 'app-release.apk' for BOTH debug and release builds
                    // This allows using a single download link regardless of build type
                    def newName = "app-release.apk"
                    
                    copy {
                        from outputFile
                        into destDir
                        rename { newName }
                    }
                    println "âœ… APK Copied to: ${destDir.absolutePath}/${newName}"
                }
            }
        }
    }
}
